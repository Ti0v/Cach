<div class="container mt-5">
    <h2 class="text-center">Currency </h2>
    <div class="table-responsive">
    <!-- Display exchange list -->
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Number Currency </th>
            <th>ID Currency</th>
            <th>Name Currency</th>
            <th>process</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="currency : ${currencies}">
            <td th:text="${currency.id}"></td>
            <td th:text="${currency.code}"></td>
            <td th:text="${currency.name}"></td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/admin/delete/currency/{id}(id=${currency.id})}">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
