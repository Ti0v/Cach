    <body>
<div class="container mt-5">
    <h2 class="text-center">Add New Currency</h2>

    <!-- Add new currency form -->
    <form class="form" th:action="@{/admin/add}" method="post" th:object="${currency}">
        <div class="form-group">
            <label for="code">ID Currency:</label>
            <input type="text" id="code" name="code" class="form-control" th:field="*{code}" required>
        </div>

        <div class="form-group">
            <label for="name">Name Currency:</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Add</button>
    </form>

    <a class="btn btn-secondary mt-3" th:href="@{/admin/list}">Back To Currency </a>
</div>
