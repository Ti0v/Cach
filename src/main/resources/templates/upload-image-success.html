<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your custom styles here */
        .thumbnail {
            width: 150px; /* Set a fixed width for the thumbnail images */
            height: 150px; /* Set a fixed height for the thumbnail images */
            object-fit: cover; /* Ensure images maintain their aspect ratio */
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-4"> <!-- Add Bootstrap container class -->

    <h2>All Images:</h2>

    <div class="row">
        <!-- Loop through images from the database -->
        <div th:each="image, iterStat : ${images}" class="col-md-3 mb-3" onclick="openModal('image-modal', 'image-modal-content', this)">
            <img th:src="@{'/images/' + ${image.id}}" th:alt="${'Image ' + iterStat.count}" class="thumbnail img-fluid rounded" />
        </div>
    </div>

    <!-- The Modal -->
    <div id="image-modal" class="modal">
        <span class="close" onclick="closeModal('image-modal', 'image-modal-content')">&times;</span>
        <div id="image-modal-content" class="modal-content">
            <!-- Full-size Image will be displayed here -->
        </div>
    </div>

</div>

<!-- Add Bootstrap JS and Popper.js scripts (required for Bootstrap components) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Add your JavaScript code here
    function openModal(modalId, contentId, clickedElement) {
        var modal = document.getElementById(modalId);
        var modalContent = document.getElementById(contentId);

        // Set the clicked image in the modal content with a larger size
        modalContent.innerHTML = '<img src="' + clickedElement.children[0].src + '" class="img-fluid" />';

        modal.style.display = "block";
    }

    function closeModal(modalId, contentId) {
        var modal = document.getElementById(modalId);
        var modalContent = document.getElementById(contentId);

        // Clear the content when the modal is closed
        modalContent.innerHTML = "";

        modal.style.display = "none";
    }
</script>

</body>
</html>
