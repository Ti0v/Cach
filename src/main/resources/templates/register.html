    <section class="padding-top padding-bottom  section-bg">
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <br>
            <h4 class="form__title mb-5">new account</h4>

            <div th:if="${param.error}">
                <div class="alert alert-danger" th:text="${param.error}"></div>
            </div>
<!--        </div>-->
            <div class="card-body">

                <form  method="POST" class="verify-gcaptcha" th:action="@{/register/save}" th:object="${user}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">First name</label>
                                <input type="text" class="form-control form--control checkUser" name="username"  th:field="*{firstName}" required >
                                <p th:errors = "*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                                <small class="text--danger usernameExist"></small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Last name</label>
                                <input type="text" class="form-control form--control checkUser" name="email"  th:field="*{lastName}" required>
                                <p th:errors = "*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>

                            </div>
                        </div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control form--control checkUser" name="email" th:field="*{email}" required>
                                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <div class="input-group ">

                                    <input type="number" name="mobile" value="" class="form-control form--control checkUser" th:field="*{phoneNumber}" required>
                                    <p th:errors = "*{phoneNumber}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                                </div>
                                <small class="text--danger mobileExist"></small>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control form--control" name="password"  th:field="*{password}"required >
                                <p th:errors = "*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label"> Confirm Password </label>
                                <input type="password" class="form-control form--control" name="passwordConfirmation" th:field="*{passwordConfirmation}" required>
                                <p th:errors="*{passwordConfirmation}" class="text-danger"></p>
                            </div>
                        </div>

                    </div>

                    <div class="form-group form--check">

                    </div>
                    <div class="form-group">
                        <button type="submit" id="recaptcha" class="btn btn--base w-100"> register</button>
                    </div>
                    <p>
                        Do you have account؟ <a class="text--base" href="/login">login</a>
                    </p>
                </form>
            </div>
            </div>

    </div>
</div>
